# Schema for the configuration files of the Linkit module.

linkit.linkit_profile.*:
  type: config_entity
  mapping:
    label:
      type: label
      label: 'Name'
    id:
      type: string
    description:
      type: string
    autocomplete_configuration:
      type: mapping
      mapping:
        character_limit:
          type: integer
        key_press_delay:
          type: integer
        timeout:
          type: integer
    attributes:
      type: sequence
      sequence:
        type: mapping
        mapping:
          id:
            type: string
          weight:
            type: integer
    matchers:
      type: linkit.matcher.[%parent.id]

linkit.matcher:
  type: sequence
  sequence:
    type: mapping
    mapping:
      id:
        type: string
      data:
        type: linkit.matcher.[%parent.id]
      weight:
        type: integer

linkit.matcher.*:
  type: linkit.matcher

linkit.matcher.entity:
  type: linkit.matcher
  mapping:
    result_description:
      type: string
    bundles:
      type: sequence
      sequence:
        type: string
    group_by_bundle:
      type: boolean
      nullable: false

linkit.matcher.entity:*:
  type: linkit.matcher.entity

linkit.matcher.entity:node:
  type: linkit.matcher.entity
  mapping:
    include_unpublished:
      type: boolean
